<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page panier</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
</head>
<body>
    <div class="container">
       <h2 class="nox">Shopping Cart</h2>
       <div class="table-responsive">
        <table id="myTable">
            <thead>
                <tr>
                    <th>PRODUIT</th>
                    <th>NOM</th>
                    <th>Qts</th>
                    <th>PRIX</th>
                    <th class="text.right">
                    <span id="amount" class="amount">Amount</span>
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="produit-img">
                            <div class="img-produit">
                                <img src="../panier.jmg/noir.jpg" alt="chemise noir" width="150" height="100">

                            </div>
                        </div>


                    </td>
                    <td>
                    <p> produit 1</p>
                    
                    <div class="buton-container">
                        <button class="plus" type="button" value="+">+</button>
                        <input type="text" name="Qts" min="0" class="Qts" value="0">
                        <button class="moins" type="button" value="-">-</button>
                    </div>
                    </td>
                    <td>
                        <input type="text" value="2000" class="prix">
                    </td>
                    <td align="right">$ <span id="amount" class="amount">0</span>

                    </td>
            
                </tr>
                <tr>
                    <td>
                        <div class="produit-img">
                            <div class="img-produit">
                                <img src="../panier.jmg/marron.jpg" alt="chaussures" width="150" height="100">

                            </div>
                        </div>


                    </td>
                    <td>
                    <p> produit 2</p>
                    
                    <div class="button-container">
                        <button class="plus" type="button" value="+">+</button>
                        <input type="text" name="Qts" min="0" class="Qts" value="0">
                        <button class="moins" type="button" value="-">-</button>
                    </div>
                    </td>
                    <td>
                        <input type="text" value="10000" class="prix">
                    </td>
                    <td align="right">$ <span id="amount" class="amount">0</span>

                    </td>
            
                </tr>


            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td align="right">
                        <strong>TOTAL = $ <span id="total" class="total">0</span></strong>
                    </td>
                </tr>
            </tfoot>
        </table>

       </div>
        </div>

    </div>
    <script src="script.js"></script>

  
    

    
</body>
</html>
